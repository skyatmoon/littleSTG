<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple STG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to move:</p>
            <ul>
                <li><strong>Left Arrow:</strong> Move Left</li>
                <li><strong>Right Arrow:</strong> Move Right</li>
                <li><strong>Up Arrow:</strong> Move Up</li>
                <li><strong>Down Arrow:</strong> Move Down</li>
                <li><strong>Spacebar:</strong> Shoot</li>
            </ul>
        </div>
        <div class="hud">
            <h2>Game Info</h2>
            <p id="lives">Lives: 3</p>
            <p id="points">Points: 0</p>
         </div>
    </div>
    <script src="stg-game.js"></script>
</body>
</html>
