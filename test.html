<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
    <title>The MidiPlayer Javascript class to play MIDI</title>
    <link rel="stylesheet" href="common.css"/>
    <script src="midi.min.js"></script>


</head>
<body>
  <style>body{background:#111;color:#fff;user-select:none;text-align:center}</style>
  ƒ(t) <input id=I value='t&t>>7' title=Function>
  <p>Seconds <input style=width:99 id=L type=number value=30 min=1 max=120>
     <button onmousedown=P()>►</button> 
  <button onmousedown=A&&A.stop()>◼</button>
  <script>
    A=0;
    P=e=>
    {
        A&&A.stop();
        l = (L.value = OS13k.Clamp(L.value, 120)) * 44100;
        s = [];
        try {
            eval('f=t=>' + I.value);
            for(i=0; i<l; s[i] = OS13k.Clamp(f(i++)) - .5);
            A = OS13k.PlaySamples(s, 1);
        } catch(e) {}
    }
    onunload=e=>A&&A.stop();
    </script>


</script>
</body>
</html>
