<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple STG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rain"></div>
        <div id=player class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to move:</p>
            <ul>
                <li><strong>⬅:</strong> Move Left</li>
                <li><strong>➡:</strong> Move Right</li>
                <li><strong>⬆:</strong> Move Up</li>
                <li><strong>⬇:</strong> Move Down</li>
                <li><strong>Shift:</strong> Move Slow</li>
                <li><strong>Escape:</strong> Pause The Game</li>
            </ul>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="dweetcanvas"></div>
        <div class="hud">
            <h2>Game Info</h2>
            <p id="lives">Lives: 3</p>
            <p id="points">Points: 0</p>
            <p id="level">Level: 1</p>
        </div>
    </div>

    <script src="dweetdiv.min.js"></script>
    <script src="stg-game.js"></script>
    <script>
        const dweetCode = 'for(i=0;i<2e3;x.fillRect(i?960+i*S(F=260*(t+9)/i+S(i*i)):0,i?500+.2*(2*i*C(F)+2e4/i):0,K=i++?S(i)*9:2e3,K))x.fillStyle=R(99*i,2*i,i,i?1:.4)';
        addDweet('dweetcanvas', dweetCode, { fps: 60 });
    </script>
</body>
</html>
