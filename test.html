<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Song with JavaScript</title>
</head>
<body>
    <button onclick="playSong()">Play Song</button>
    <script>
        function a(notes, center, duration, decaystart, decayduration, interval, volume, waveform) {
            const A = new AudioContext();
            const G = A.createGain();
            G.connect(A.destination);

            for (let i of notes) {
                const O = A.createOscillator();
                O.connect(G);
                O.frequency.setValueAtTime(center * Math.pow(1.06, 13 - i[1]), i[0] * interval);
                O.type = waveform || 'sine'; // Default to 'sine' if no waveform is provided
                G.gain.setValueAtTime(volume, i[0] * interval);
                G.gain.setTargetAtTime(1e-5, i[0] * interval + decaystart, decayduration);
                O.start(i[0] * interval);
                O.stop(i[0] * interval + duration);
            }
        }

        function playSong() {
            a(
                [[1, 4], [2, 5], [3, 6], [4, 8], [7, 10], [9, 13], [12, 15], [13, 16], [14, 17], [15, 17], [16, 17], [17, 17], [19, 17], [23, 16], [25, 15], [27, 12], [29, 9], [30, 7], [31, 7], [32, 6], [33, 5], [34, 5], [35, 5], [36, 5], [37, 6], [39, 8], [42, 10], [44, 12], [46, 15], [48, 17], [50, 19], [52, 21], [53, 22], [55, 23], [57, 23], [59, 23], [61, 23], [65, 22], [69, 21], [72, 19], [74, 17], [76, 15], [77, 14], [78, 12], [78, 11], [79, 10], [80, 9], [81, 9], [82, 10], [83, 12], [84, 14], [86, 16], [87, 18], [88, 19], [89, 19], [90, 20], [91, 20], [92, 20], [93, 20], [94, 20], [95, 20], [96, 19], [96, 18], [97, 16], [98, 15], [98, 14], [99, 13], [99, 12]],
                400, .19, .18, .005, .2, .1, 'sine'
            );
            a([[3,2],[3,3],[4,4],[4,5],[5,6],[6,8],[8,10],[9,11],[9,12],[10,13],[10,14],[11,14],[11,15],[11,16],[12,17],[12,18],[13,18],[13,19],[21,4],[21,5],[22,6],[22,7],[23,8],[23,9],[24,9],[24,10],[25,10],[25,11],[25,12],[26,13],[27,14],[27,15],[28,16],[29,17],[30,18],[39,3],[40,4],[42,7],[43,8],[44,10],[45,11],[46,12],[50,17],[51,18],[54,21],[54,22],[55,23],[56,24],[57,24],[66,6],[67,8],[69,10],[72,13],[73,15],[74,16],[75,17],[76,18],[76,19],[86,5],[87,6],[88,8],[89,11],[90,12],[91,13],[92,15],[93,16],[93,17],[94,17],[94,18],[94,19],[95,19],[95,20],[96,20],[96,21],[97,21],[97,22]],400,.19,.18,.005,.2,.1,'sawtooth');
        }
